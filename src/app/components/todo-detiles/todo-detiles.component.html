<div class="contantir mt-5">
  <div class="row">
    <div class="col-md-10 mx-auto">
      <div class="card text-center ">
        <div class="card-header">Your Task</div>
        <div class="card-body">
          <h5 class="card-title text-capitalize">{{ todo.title }}</h5>
          <p class="card-text">
            With supporting text below as a natural lead-in to additional
            content.
          </p>
          <div
            class="btn btn-primary"
            [ngClass]="todo.completed ? 'btn btn-primary' : 'btn btn-danger '"
          >
            {{ todo.completed }}
          </div>
        </div>
        <div class="card-footer text-body-secondary">2 days ago</div>
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Update Your Task</label>
        <input
          type="text"
          class="form-control"
          placeholder=""
          aria-describedby="helpId"
          [(ngModel)]="todo.title"
        />
        <button type="submit" class="btn btn-primary mt-3"(click)="upDateTodo()">Update</button>
      </div>
    </div>
  </div>
</div>
